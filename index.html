<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <title>Birthday Calender</title>
  </head>
  <body class="basic-col-flex">
    <header class="take-up-width">
      <span>Birthday Cal</span>
    </header>

    <main class="basic-col-flex take-up-width">
      <!-- Section to hold all cal cards -->
      <section
        class="cards-container basic-row-flex take-up-width"
        id="cardsContainer"
      ></section>
      <!-- End Section for all cal cards -->

      <section class="form-container basic-row-flex take-up-width">
        <!-- Birthday Form  -->
        <form class="form-layout" name="birthdayForm" id="birthdayForm">
          <!-- Array Input for birthday -->
          <textarea
            class="input-control input-textarea"
            name="birthdayList"
            placeholder="Birthday list"
            required="true"
          ></textarea>
          <!-- End Array Input -->
          <div class="group-col-flex">
            <!-- Year Input -->
            <label class="input-container">
              Year
              <input
                class="input-control"
                type="number"
                name="year"
                required="true"
                placeholder="Year"
                min="1900"
              />
            </label>
            <!-- End Year Input -->
            <button class="btn btn-color-primary" type="submit">UPDATE</button>

            <ul class="form-errors" id="formErrors"></ul>
          </div>
        </form>
        <!-- End Birthday Form -->
      </section>
    </main>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
